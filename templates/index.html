<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat PDF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Chat with PDF using Gemini💁</h1>
        <form action="/" method="post" enctype="multipart/form-data">
           <h2> <label for="pdf_file">Upload a PDF File:</label></h2>
            <input type="file" id="pdf_file" name="pdf_file" accept=".pdf" required>
           <h2> <label for="user_question">Ask a Question:</label> </h2>
            <input type="text" id="user_question" name="user_question" required>
            <button type="submit">Submit</button>
        </form>
        {% if response %}
        <div class="response">
            <p>{{ response }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
